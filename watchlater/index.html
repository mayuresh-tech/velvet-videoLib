<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://component-lib-mayuresh.netlify.app/components/zippy-ui.css" />
  <script src="https://kit.fontawesome.com/de30ca7aea.js" crossorigin="anonymous"></script>
  <title>Velvet Video Library</title>
</head>

<body>
  <header>
    <!-- Navigation Bar -->
    <nav class="nav-box-bar desktop-nav">
      <div id="nav-section-bar">
        <div id="logo-bar">
          <a>
            <p class="logo-text"><span>Velvet</span> Videos</p>
          </a>
        </div>
      </div>

      <div class="login-nav-box">
        <div id="social-links-bar">
          <button class="no-bg hov user-icon">
            <i class="fa-solid fa-user"></i>
          </button>
          <button class="no-bg hov btn-solid-primary">Login</button>
        </div>
      </div>
    </nav>
    <!-- End of Navigation bar -->
  </header>

  <section class="watch-later-section">
    <p class="heading-section">Watch Later</p>
    <div class="flex-center">
      <div class="video-card-watch-later">
        <div class="relative-box">
          <div class="image">
            <img class="video-image" src="../assets/video.jpg">
          </div>
          <button class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path

            </svg>
          </button>
        </div>
        <p class="video-name">SEN Sinatara leaks his Team</p>
        <p class="video-details"><span class="video-views">6K views</span> | <span class="video-hours-ago">4 hours
            ago</span></p>
        <button class="btn-solid-secondary video-watch-btn">Watch now</button>
      </div>
