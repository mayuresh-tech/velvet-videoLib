<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./style.css" />

  <title>Velvet Video Library</title>

<body>
  <header>
    <!-- Navigation Bar -->
    <nav class="nav-box-bar desktop-nav">
      <div id="nav-section-bar">
        <div id="logo-bar">
          <a>
            <p class="logo-text"><span>Velvet</span> Videos</p>
          </a>
        </div>
      </div>

      <div class="login-nav-box">
        <div id="social-links-bar">
          <button class="no-bg hov user-icon">
            <i class="fa-solid fa-user"></i>
          </button>
          <button class="no-bg hov btn-solid-primary">Login</button>
        </div>
      </div>
    </nav>
    <!-- End of Navigation bar -->
  </header>

  <section>
    <div class="auth-box-login">
      <h4 id="h4" class="">Create New Playlist</h4>
      <form class="validate">
        <label class="form-input-label required">Playlist name</label>
        <input type="text" class="form-input-field" placeholder="My Playlist" required>
        <button id="login-btn" type="button" class="btn-submit btn-solid-primary">Create Playlist</button>
